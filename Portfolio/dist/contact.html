<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Work</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/work.css" />
    <script src="https://kit.fontawesome.com/53d8789864.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header-inner">
      <div class="container">

            <nav id="main-nav">
            <img src="./img/logo.png" alt="John Doe" id="logo" />
            <ul>
                <li><a  href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
                <li><a  href="work.html">Work</a></li>
            </ul>
            </nav>
      </div>
    </header>

    <!-- Contact Section A|form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can rech me</p>
            <div class="input-fields">
                <input type="text" placeholder="Name" class="text-input input-name">
                <input type="text" placeholder="Subject" class="text-input s input-subject">
                <input type="email" placeholder="Email Address" class="text-input input-email">
                <input type="text" placeholder="Phone Number" class="text-input input-phone">
                <textarea placeholder="Enter Message" name="" id="" cols="30" rows="10" class="text-input m input-message"></textarea>
            </div>
            <button class="btn-dark" type="submit">Submit</button>
        </div>
    </section>
   
    <!-- Contact Info|B -->
    <section id="contact-b" class="bg-dark" class="py-3">
        <div class="container">
            <div class="contact-info">

                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>John@doe.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+(977) 9999</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Stamford Bridge</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section C|Tagline -->
    <section id="contact-c" class="bg-main py-4 text-center">
        <div class="container">
            <h1>I didn't come this far, Just to come this far.</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2020.All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
  </body>
</html>
