<body>
<header>
    <nav id="navbar">
        <!-- We wrapped .container with navbar because we want the background
        of navbar to stretch the full width of browser. If we had .container wrapping the navbar,
        then bg doesnt stretch all the way out because its restricted inside the container. -->
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a  href="index.html">Home</a></li>
            <li><a  href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
    </nav>
</header>
<section id="contact-form" class="py-3">
    <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
        <p>Please fill out the form to contact us</p>
        <form action="process.php">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>    <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" name="message" id="message"></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</section>
<section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box ">
            <i class="fas fa-hotel fa-3x"></i>
            <h1>Location</h1>
            <p>Bode, Bhaktapur.</p>
        </div>
        <div class="box ">
            <i class="fas fa-phone fa-3x"></i>
            <h1>Phone Number</h1>
            <p>9800000</p>
        </div>
        <div class="box ">
            <i class="fas fa-envelope fa-3x"></i>
            <h1>Email Address</h1>
            <p>Hello@hello.com</p>
        </div>
    </div>
</section>
<footer id="main-footer">

</footer>
